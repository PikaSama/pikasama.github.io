# ---------------------------------------------------------------
# Content
# ---------------------------------------------------------------

# Page
page:
  toc: true
  reward: true
  copyright: true


# Post
post:
  per_page: 7
  toc: true
  reward: true
  copyright: true

# Archive
archive:
  per_page: 7

# Tag
tag:
  per_page: 8

# Category
category:
  per_page: 8

# Search
search:
  fab: true
  page: true

  adapter:
    range:
      - post
      - page

    limit: 10000
    per_page: 7

# ---------------------------------------------------------------
# Content addons
# ---------------------------------------------------------------

# Prefix/Suffix of image URL, useful for CDN, for example,
# `![cat](images/cat.gif)` will convert to
# <img src="https://cdn.example.com/images/cat.gif?m=webp&q=80" alt="cat">
assets:
  prefix: 'https://cdn.jsdelivr.net/gh/PikaSama/shelter-images@latest'
  # suffix: '?m=webp&q=80'

# Table of content, enabled by default, set to `false` to disable.
toc:
  # The depth of toc, default to `3`, maximum to `4`.
  depth: 4

  # Showing index before title, eg. 1.1 title, default to `true`
  index: false

# Reward
reward:
  text: Buy me a can of Vita lemon tea.🍹
  methods:
    - name: alipay
      qrcode: https://cdn.jsdelivr.net/gh/PikaSama/shelter-images@latest/images/alipay.jpg
      url: https://cdn.jsdelivr.net/gh/PikaSama/shelter-images@latest/images/alipay.jpg
      text: 支付宝赞助二维码~
      color: '#00bfff'
    - name: wechat
      qrcode: https://cdn.jsdelivr.net/gh/PikaSama/shelter-images@latest/images/wechat.png
      url: https://cdn.jsdelivr.net/gh/PikaSama/shelter-images@latest/images/wechat.png
      text: 微信赞助二维码~
      color: '#00ff7f'
# Copyright notice
# It is possible to use front matter `copyright` to override this setting.
copyright:
  author: true
  link: true
  license: <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" rel="nofollow" target="_blank">署名-非商业性-共享方式一致</a>(CC BY-NC-SA 4.0)<br />博客除特别声明外，均采用此协议，转载请注明来源！

